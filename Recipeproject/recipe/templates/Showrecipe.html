<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Show Recipe</title>
</head>
<body>
    <a href="/recipe/"> Add card</a>
    <h3>Your All Recipe</h3>
    <div class="container mt-5">
      <table class="table table-bordered m-10" >
        <thead>
          <tr>
            <th scope="col">Sr.No</th>
            <th scope="col">Recipe name</th>
            <th scope="col">Description</th>
            <th scope="col">Image</th>
            <th scope="col">Delete</th>
            <th scope="col">Update</th>
          </tr>
        </thead>
        <tbody>
            {% for que in querys %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{que.recipe_name}}</td>
            <td>{{que.recipe_desc}}</td>
            <td><img src="/media/{{que.recipe_img}}" style="height: 200px"></td>
            <td><a href="/delete-recipe/{{que.id}}" class="btn btn-danger">Delete</a></td>
            <td><a href="/update-recipe/{{que.id}}" class="btn btn-success">Update</a></td>
          </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
</body>
</html>
